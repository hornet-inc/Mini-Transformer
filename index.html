<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transformer Dashboard Login</title>
  <link rel="stylesheet" href="/Mini-Transformer/css/login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1 class="login-title">PD Prime</h1>
      <p class="login-subtitle">Transformer Analytics</p>
      <p class="login-subtitle">Partial Discharge & Health Telemetry</p>
      <form id="loginForm">
        <div class="input-group">
          <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <input type="password" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn-glow">LOGIN</button>
      </form>
      <p class="login-footer muted">Powered by Red Pearl</p>
    </div>
  </div>

  <!-- Animated Background -->
  <canvas id="bgCanvas"></canvas>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="/Mini-Transformer/js/login.js"></script>
</body>
</html>
